<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a</h1> 
            <h1>random password</h1>
            <h3 class="supporting text">Never use an insecure password again.</h3>
        </div>        
        <div class="passwordsApp">
            <button id="pass1-el" class="btn" title="click to copy">Password-1</button>
            <button id="pass2-el" class="btn" title="click to copy">Password-2</button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length</label>
                <input type="number" id="length" min= "8" max="20" value= "20" />
            </div>
            <div class="setting">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
            <div class="setting">
                <label>Include uppercase letters</label> 
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Include lowercase letters</label> 
                <input type="checkbox" id="lowercase" checked />
            </div>
        </div>
        <button id="generate">Generate passwords</button>
        <script src="index.js"></script>
    </body>
</html>
